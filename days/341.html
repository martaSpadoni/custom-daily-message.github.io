<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calendario dell'Avvento</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Georgia", serif;
        background: url('../res/images/christmas/Christmas_20251125_113848_0000.png') no-repeat center top;
        background-size: contain;
        background-color: #d3c39a;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
    }

    /* Contenitore centrale */
    #calendar, #sorpresa {
        position: absolute;
        top: 0; left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
    }

    /* Griglia dei bottoni */
    .grid {
        margin-top: 100px;
        width: 85%;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 20px;
    }

    /* Bottoni giorno */
    .day-btn {
        width: 100%;
        padding-bottom: 100%;
        position: relative;
        border: none;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        background-color: #d3c39a;
        cursor: pointer;
        transition: transform 0.2s;
    }

    .day-btn:hover {
        transform: scale(1.1);
    }

    .current-day {
        outline: 4px solid #b11616;
        outline-offset: -3px;
        border-radius: 10px;
        animation: pulse 1.6s infinite ease-in-out;
    }

    /* SCHERMATA SORPRESA */
    #sorpresa { display: none;}

    #sorpresa-box {
        background: rgba(255, 255, 255, 0.85);
        border-radius: 20px;
        padding: 30px;
        max-width: 600px;
        box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    #back {
        margin-top: 20px;
        padding: 10px 20px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        background: #c62828;
        color: white;
        font-size: 18px;
        font-weight: bold;
    }

    #back:hover {
        background: #9b1f1f;
    }

    #snow-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none; /* non blocca i click */
        z-index: 5; /* sopra lo sfondo, sotto il contenuto */
    }

    /* Animazione */
    @keyframes pulse {
        0% {
            transform: scale(1);
            box-shadow: 0 0 0px 0 rgba(255, 0, 0, 0.7);
        }
        50% {
            transform: scale(1.08);
            box-shadow: 0 0 20px 12px rgba(255, 0, 0, 0.3);
        }
        100% {
            transform: scale(1);
            box-shadow: 0 0 0px 0 rgba(255, 0, 0, 0);
        }
    }

    
    #game-container {
        text-align: center;
    }

    #puzzle {
        width: 360px;
        height: 360px;
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        grid-template-rows: repeat(6, 1fr);
        gap: 2px;
        margin: 0 auto;
        background: #222;
        padding: 5px;
        border-radius: 10px;
    }

    .tile {
        width: 100%;
        height: 100%;
        cursor: pointer;
        border-radius: 4px;
        transition: transform .15s;
    }

    .tile:hover {
        transform: scale(1.05);
    }

    #completed {
        margin-top: 20px;
        display: none;
        font-size: 22px;
    }


</style>
</head>

<body>
<canvas id="snow-canvas"></canvas>
<!-- CALENDARIO -->
<div id="calendar">
    <h1 id="wrong">Mimmino curiosino, torna il primo dicembre!</h1>
    <div class="grid" id="dayContainer"></div>
</div>

<!-- PAGINA SORPRESA -->
<div id="sorpresa">
    <div id="sorpresa-box">
        <h2 id="titolo-sorpresa"></h2>
        <p id="testo-sorpresa"></p>
        <img id="sorpresa-img" src="../res/images/christmas/coupons/coupon1.png" style="width: 80vw; height: 25vh;">
        <button id="back">Torna al calendario</button>
    </div>
</div>

<script>

const canvas = document.getElementById("snow-canvas");
const ctx = canvas.getContext("2d");

let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;

let flakes = [];

// Crea fiocchi
function createFlakes() {
    for (let i = 0; i < 120; i++) {
        flakes.push({
            x: Math.random() * width,
            y: Math.random() * height,
            r: Math.random() * 3 + 1,
            d: Math.random() + 0.2
        });
    }
}

// Disegna fiocchi
function drawFlakes() {
    ctx.clearRect(0, 0, width, height);
    ctx.fillStyle = "rgba(255, 255, 255, 0.9)";
    ctx.beginPath();
    for (let i = 0; i < flakes.length; i++) {
        let f = flakes[i];
        ctx.moveTo(f.x, f.y);
        ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2, true);
    }
    ctx.fill();
    moveFlakes();
}

// Muovi fiocchi
let angle = 0;
function moveFlakes() {
    angle += 0.001;
    for (let i = 0; i < flakes.length; i++) {
        let f = flakes[i];
        f.y += Math.pow(f.d, 2) + 1;
        f.x += Math.sin(angle) * 0.8;

        if (f.y > height) {
            flakes[i] = {
                x: Math.random() * width,
                y: 0,
                r: f.r,
                d: f.d
            };
        }
    }
}

function updateSnow() {
    drawFlakes();
    requestAnimationFrame(updateSnow);
}

// Adatta alla finestra
window.addEventListener('resize', () => {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
});

// Avvia
createFlakes();
updateSnow();

/* --- CONFIGURAZIONE --- */
// Inserisci qui le 25 sorprese
const regaloAperto = "Mimmino ingordo hai gi√† ricevuto\n questo regalino"

// Per ciascun giorno puoi mettere l‚Äôimmagine del bottone:
const buttonImg = "../res/images/christmas";  
// Cambialo con il percorso reale delle tue immagini


/* --- GENERAZIONE CALENDARIO --- */

const container = document.getElementById("dayContainer");
const oggi = new Date().getDate();  // giorno del mese
const mese = new Date().getMonth()+1;  // giorno del mese
const unblockedDay = 7;


if(mese == 12){
    document.getElementById("wrong").style.display = "none";
    generateCalendar()
}

// const oggi = 15;  // giorno del mese
function generateCalendar(){
    for (let i = 1; i <= 24; i++) {
        const btn = document.createElement("button");
        btn.className = "day-btn";
        btn.style.backgroundImage = `url('${buttonImg}/${i}.png')`;

        // comportamento clic
        btn.onclick = () => apriSorpresa(i);

        // disattiva giorni futuri
        if (i >= unblockedDay) {
            btn.style.opacity = "0.5";
            btn.style.pointerEvents = "none";
        }

        if(i == unblockedDay && oggi == unblockedDay){
            btn.style.opacity = "1";
            btn.style.pointerEvents = "auto";
            btn.classList.add("current-day")
        }

        container.appendChild(btn);
    }
}


/* --- MOSTRA SORPRESA --- */

function apriSorpresa(giorno) {
    document.getElementById("calendar").style.display = "none";
    document.getElementById("sorpresa").style.display = "flex";

    if(giorno != oggi || oggi != unblockedDay) {
        mostraErrore(giorno)
    } else {
        document.getElementById("titolo-sorpresa").style.display = "none";
        document.getElementById("testo-sorpresa").style.display = "none";
        document.getElementById("sorpresa-img").style.display = "block";

    }
}

function mostraErrore(giorno){
    document.getElementById("titolo-sorpresa").style.display = "block";
    document.getElementById("testo-sorpresa").style.display = "block";
    document.getElementById("titolo-sorpresa").innerText = "üéÅ Sorpresa del giorno " + giorno;
    document.getElementById("testo-sorpresa").innerText = regaloAperto;
    document.getElementById("sorpresa-img").style.display = "none";
}
/* --- TORNA AL CALENDARIO --- */

function tornaCalendario() {
    document.getElementById("sorpresa").style.display = "none";
    document.getElementById("calendar").style.display = "flex";
}

document.getElementById("back").onclick = tornaCalendario


</script>

</body>
</html>
