<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Memory Game</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: url('../res/images/christmas/Christmas_20251125_113848_0000.png') no-repeat center top;
        background-size: contain;
        background-color: #d3c39a;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }

    #game-container {
        position: absolute;
        top: 25%;; left: 0;
        width: 100vw;
        height: 100vh;
    }

    h2 {
        margin-top: 20px;
        font-size: 28px;
        color: #b22222;
        justify-self: center;
    }

    #memoryGrid {
        display: grid;
        gap: 10px;
        margin-top: 20px;
        justify-content: center;
    }

    .memory-card {
        width: var(--card-size);
        height: var(--card-size);
        perspective: 600px;
        cursor: pointer;
        position: relative;
    }

    .memory-inner {
        position: absolute;
        width: 100%;
        height: 100%;
        transition: transform var(--flip-speed) ease;
        transform-style: preserve-3d;
    }

    .flipped .memory-inner {
        transform: rotateY(180deg);
    }

    .front, .back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: var(--card-radius);
        border: 3px solid var(--card-border);
    }

    .front {
        transform: rotateY(180deg);
    }

    .winMessage {
        margin-top: 20px;
        font-size: 26px;
        text-align: center;
        background: rgba(255,255,255,0.9);
        padding: 20px;
        border-radius: 15px;
        display: none;
    }

    button {
        margin-top: 15px;
        padding: 10px 20px;
        border: none;
        border-radius: 10px;
        background: #b22222;
        color: white;
        font-size: 18px;
        cursor: pointer;
    }

    button:hover {
        background: #d32f2f;
    }

    snow-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none; /* non blocca i click */
        z-index: 5; /* sopra lo sfondo, sotto il contenuto */
    }

    /* Animazione */
    @keyframes pulse {
        0% {
            transform: scale(1);
            box-shadow: 0 0 0px 0 rgba(255, 0, 0, 0.7);
        }
        50% {
            transform: scale(1.08);
            box-shadow: 0 0 20px 12px rgba(255, 0, 0, 0.3);
        }
        100% {
            transform: scale(1);
            box-shadow: 0 0 0px 0 rgba(255, 0, 0, 0);
        }
    }

</style>

</head>
<body>
<canvas id="snow-canvas"></canvas>
<div id="game-container">
<h2>Attiva la memoria Mimmi!</h2>
<div id="memoryGrid"></div>

<div class="winMessage" id="winMessage">
    üéâ Hai vinto amore! ‚ù§Ô∏è<br><br>
    <button onclick="window.history.back()">Torna al calendario</button>
</div>
</div>

<script>

const canvas = document.getElementById("snow-canvas");
const ctx = canvas.getContext("2d");

let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;

let flakes = [];

// Crea fiocchi
function createFlakes() {
    for (let i = 0; i < 120; i++) {
        flakes.push({
            x: Math.random() * width,
            y: Math.random() * height,
            r: Math.random() * 3 + 1,
            d: Math.random() + 0.2
        });
    }
}

// Disegna fiocchi
function drawFlakes() {
    ctx.clearRect(0, 0, width, height);
    ctx.fillStyle = "rgba(255, 255, 255, 0.9)";
    ctx.beginPath();
    for (let i = 0; i < flakes.length; i++) {
        let f = flakes[i];
        ctx.moveTo(f.x, f.y);
        ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2, true);
    }
    ctx.fill();
    moveFlakes();
}

// Muovi fiocchi
let angle = 0;
function moveFlakes() {
    angle += 0.001;
    for (let i = 0; i < flakes.length; i++) {
        let f = flakes[i];
        f.y += Math.pow(f.d, 2) + 1;
        f.x += Math.sin(angle) * 0.8;

        if (f.y > height) {
            flakes[i] = {
                x: Math.random() * width,
                y: 0,
                r: f.r,
                d: f.d
            };
        }
    }
}

function updateSnow() {
    drawFlakes();
    requestAnimationFrame(updateSnow);
}

// Adatta alla finestra
window.addEventListener('resize', () => {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
});

// Avvia
createFlakes();
updateSnow();
/* -----------------------------------------------------------
   CONFIGURAZIONE COMPLETA DEL MEMORY
----------------------------------------------------------- */

const CONFIG = {

    /* üé® ESTETICA */
    cardSize: "80px",
    cardRadius: "12px",
    cardBorder: "#b22222",
    backImage: "../res/images/christmas/games/memory/card-back.png",
    flipSpeed: "0.4s",

    /* üñºÔ∏è IMMAGINI FRONTALI (devono essere in coppia) */
    images: [
    "../res/images/christmas/games/players/ludo.png",
    "../res/images/christmas/games/players/piglia.png",
    "../res/images/christmas/games/players/musumeci.png",
    "../res/images/christmas/games/players/mirko.png",
    "../res/images/christmas/games/players/ortolani.png",
    "../res/images/christmas/games/players/piccinini.png",
    "../res/images/christmas/games/players/brega.png",
    "../res/images/christmas/games/players/cardinali.png",
    ],

    /* üéö DIFFICOLT√Ä */
    pairs: 8,    // quante coppie usare (<= immagini disponibili)
    rows: 4,
    cols: 4
};

/* -----------------------------------------------------------
   APPLICA CONFIGURAZIONE ESTETICA
----------------------------------------------------------- */
document.documentElement.style.setProperty('--card-size', CONFIG.cardSize);
document.documentElement.style.setProperty('--card-radius', CONFIG.cardRadius);
document.documentElement.style.setProperty('--card-border', CONFIG.cardBorder);
document.documentElement.style.setProperty('--flip-speed', CONFIG.flipSpeed);

const grid = document.getElementById("memoryGrid");
grid.style.gridTemplateColumns = `repeat(${CONFIG.cols}, ${CONFIG.cardSize})`;
grid.style.gridTemplateRows = `repeat(${CONFIG.rows}, ${CONFIG.cardSize})`;


/* -----------------------------------------------------------
   LOGICA DEL MEMORY
----------------------------------------------------------- */

let deck = [];
let flippedCards = [];
let matchedCount = 0;

// Prepara il mazzo (duplicando e mescolando)
function createDeck() {
    const selection = CONFIG.images.slice(0, CONFIG.pairs);
    deck = [...selection, ...selection].sort(() => Math.random() - 0.5);
}

// Genera la griglia
function buildGrid() {
    grid.innerHTML = "";

    deck.forEach(img => {
        const card = document.createElement("div");
        card.className = "memory-card";

        const inner = document.createElement("div");
        inner.className = "memory-inner";

        const front = document.createElement("img");
        front.className = "front";
        front.src = img;

        const back = document.createElement("div");
        back.className = "back";
        back.style.background = `url('${CONFIG.backImage}') center/cover`;
        back.style.backgroundColor = `darkred`;

        inner.appendChild(front);
        inner.appendChild(back);
        card.appendChild(inner);

        card.onclick = () => flipCard(card, img);

        grid.appendChild(card);
    });
}

// Gestione flip
function flipCard(card, img) {
    if (card.classList.contains("flipped")) return;
    if (flippedCards.length === 2) return;

    card.classList.add("flipped");
    flippedCards.push({ card, img });

    if (flippedCards.length === 2) checkMatch();
}

// Controlla la coppia
function checkMatch() {
    const [c1, c2] = flippedCards;

    if (c1.img === c2.img) {
        matchedCount++;
        flippedCards = [];

        if (matchedCount === CONFIG.pairs) {
            document.getElementById("winMessage").style.display = "block";
        }

    } else {
        setTimeout(() => {
            c1.card.classList.remove("flipped");
            c2.card.classList.remove("flipped");
            flippedCards = [];
        }, 800);
    }
}

// Avvia il gioco
createDeck();
buildGrid();
</script>

</body>
</html>
