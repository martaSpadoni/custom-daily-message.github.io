<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quanto ti amo</title>

<style>
    body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        font-family: Arial, sans-serif;

        /* ‚≠ê Cambia questa riga per lo sfondo ‚≠ê */
        background: url("../res/images/christmas/love-slider.png") no-repeat center center fixed;
        background-size: cover;
    }

    /* ------------------------------------------
       FOOTER / SLIDER OTTIMIZZATO PER MOBILE
    ------------------------------------------- */
    .love-footer {
    position: fixed;
    left: 0;
    width: 100%;
    
    /* ‚≠ê Sollevato per essere SEMPRE visibile anche a 700‚Äì900px di altezza */
    bottom: max(80px, env(safe-area-inset-bottom, 0px) + 20px);

    padding: 18px 10px;
    background: rgba(0,0,0,0.55);
    text-align: center;
    z-index: 999999;

    border-top-left-radius: 20px;
    border-top-right-radius: 20px;

    backdrop-filter: blur(4px);
    box-shadow: 0 -4px 14px rgba(0,0,0,0.35);
}
    .love-label {
        color: white;
        font-size: 19px;
        font-weight: bold;
        margin-bottom: 6px;
        text-shadow: 1px 1px 2px black;
    }

    /* ------------------------------------------
       SLIDER CROSS-PLATFORM (iPhone compatibile)
    ------------------------------------------- */
    input[type=range] {
        -webkit-appearance: none;
        width: 92%;
        height: 14px;
        border-radius: 10px;
        background: #ffffff;
        outline: none;
    }

    input[type=range]::-webkit-slider-runnable-track {
        height: 14px;
        background: #ff6b81; /* ‚≠ê Cambia colore */
        border-radius: 10px;
    }

    input[type=range]::-moz-range-track {
        height: 14px;
        background: #ff6b81;
        border-radius: 10px;
    }

    input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 30px;
        height: 30px;
        background: #ffffff;
        border-radius: 50%;
        border: 3px solid #ff3366; /* ‚≠ê Cambia colore */
        margin-top: -9px;
        box-shadow: 0 0 6px rgba(0,0,0,0.3);
    }

    input[type=range]::-moz-range-thumb {
        width: 26px;
        height: 26px;
        background: #ffffff;
        border-radius: 50%;
        border: 3px solid #ff3366;
    }

    /* ------------------------------------------
       ANIMAZIONE CUORICINI
    ------------------------------------------- */
    .heart {
        position: fixed;
        bottom: 90px; /* pi√π in alto per non invadere lo slider */
        font-size: 24px;
        color: #ff3366;
        animation: rise 2.2s linear forwards;
        pointer-events: none;
        z-index: 10000;
    }

    @keyframes rise {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-350px) scale(1.8); opacity: 0; }
    }
</style>
</head>
<body>

<div class="love-footer">
    <div class="love-label" id="love-msg">Scorri per scoprirlo üíñ</div>
    <input id="loveSlider" type="range" min="0" max="100" value="0">
</div>

<script>
const slider = document.getElementById("loveSlider");
let exploding = false;

function spawnHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.textContent = "‚ù§Ô∏è";

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 20) + "px";

    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 2200);
}

function fountain() {
    if (!exploding) return;

    for (let i = 0; i < 6; i++) {
        setTimeout(spawnHeart, i * 120);
    }

    setTimeout(() => {
        if (slider.value == 100) fountain();
        else exploding = false;
    }, 300);
}

slider.addEventListener("input", () => {
    if (slider.value < 100){
        document.getElementById("love-msg").innerHTML = "Pi√π di cos√¨"
    }
    if (slider.value == 100 && !exploding) {
        document.getElementById("love-msg").innerHTML = "Tantissimo"
        exploding = true;
        fountain();
    }
});
</script>

</body>
</html>
