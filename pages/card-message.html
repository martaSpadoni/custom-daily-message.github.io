<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buon Anno Nuovo!</title>
    <style>
        /* Stile generale */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            overflow: hidden;
        }

        /* Contenitore per l'effetto carta */
        .card-container {
            perspective: 1000px;
        }

        .card {
            width: 100vw;
            height: 100vh;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s;
        }

        .card.flip {
            transform: rotateY(180deg);
        }

        .card .side {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .card .front {
            background: url('../res/images/nuovoAnno.jpg') no-repeat center/cover;
        }

        .card .back {
            background-color: #ffddc1;
            transform: rotateY(180deg);
            color: #333;
            padding: 20px;
            box-sizing: border-box;
        }

       
        button {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #f5c833;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e63e00;
        }
    </style>
</head>
<body>
    <!-- Contenitore carta -->
    <div class="card-container">
        <div class="card" id="card">
            <!-- Lato frontale -->
            <div class="side front">
                <button id="flipButton">Gira la Carta</button>
            </div>
            <!-- Lato posteriore -->
            <div class="side back">
                <h1>Auguri di FelicitÃ  e Successo!</h1>
                <p>Che questo anno ti porti tutto ciÃ² che desideri. ðŸŒŸ</p>
                <p>- Mimmina</p>
                <button id="flipButton">Gira la Carta</button>
            </div>
        </div>
    </div>

    <script>
        // Riferimenti agli elementi
        const card = document.getElementById("card");
        const flipButtons = document.querySelectorAll("#flipButton");

        // Aggiunge evento per girare la carta
        flipButtons.forEach(button => {
            button.addEventListener("click", () => {
                card.classList.toggle("flip");
            });
        });
    </script>
</body>
</html>
